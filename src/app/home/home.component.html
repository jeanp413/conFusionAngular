<div class="container" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px">

  <div fxFlex fxFlex.gt-md="30">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{baseURL + dish.image}}" alt={{dish.name}}>

      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
    </mat-card>

    <div [hidden]="dish">
      <mat-spinner></mat-spinner>
      <h4>Loading ... Please Wait</h4>
    </div>
  </div>

  <div fxFlex fxFlex.gt-md="30">
    <mat-card *ngIf="promotion">
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>
          <h3>{{promotion.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{baseURL + promotion.image}}" alt={{promotion.name}}>

      <mat-card-content>
        <p>{{promotion.description}}</p>
      </mat-card-content>
    </mat-card>

    <div [hidden]="promotion ">
      <mat-spinner></mat-spinner>
      <h4>Loading ... Please Wait</h4>
    </div>
  </div>

</div>
